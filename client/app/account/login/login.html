<div ng-include="'components/navbar/navbar.html'"></div>

<section layout="column" layout-padding layout-align="center center">
    <p>
      <md-button class="md-raised twitter" href="" ng-click="loginOauth('twitter')">
        <md-icon md-font-icon="fa-twitter" class="fa twitter-icon"></md-icon>Connect with Twitter
      </md-button>
    </p>
    or
  </section>
  <section layout="column">
  <div flex-sm flex-gt-sm="80">
  <form class="form" name="form" ng-submit="login(form)" novalidate>
    <md-input-container>
      <label>Email</label>
      <input type="email" name="email" ng-model="user.email"
      required
      mongoose-error/>
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" name="password" ng-model="user.password"
      ng-minlength="3"
      required
      mongoose-error/>
    </md-input-container>
    <div layout="row">
      <md-button class="md-primary md-raised" type="submit">
        Log in
      </md-button>
    </div>
  </form>
</div>
</section>
